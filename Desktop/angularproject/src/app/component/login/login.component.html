<img src="assets/sav.ico" alt="thumbnail">
<!-- Default form login -->
<form class="text-center border border-light p-5" action="#!">

    <p class="h4 mb-4"><strong>ADMINISTATOR LOG IN</strong></p>
<br><br>

<!--username-->
    <input type="text" [(ngModel)] id="name"class="form-control mb-4" placeholder="Username">
    <br><br>
    <!-- Email -->
    <input type="email" [(ngModel)] id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">
<br><br>
    <!-- Password -->
    <input type="password" [(ngModel)] id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

    <div class="d-flex justify-content-around">
        <div>
            <br>
            <!-- Remember me -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
            </div>
        </div>
        <br>
        <div>
            <!-- Forgot password -->
            <a href="">Forgot password?</a>
        </div>
    </div>
<br>
    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit" (click)="login()">Sign in</button>

    <!-- Register -->
    <p>Not a member?
        <a href="register">Register</a>
    </p>

    
</form>
<!-- form login -->
